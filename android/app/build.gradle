plugins {
    id 'com.android.application'
}

android {
    namespace 'com.retrovalou.yokoi'
    compileSdk 34

    defaultConfig {
        applicationId 'com.retrovalou.yokoi'
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName '0.1'

        externalNativeBuild {
            cmake {
                cppFlags '-std=c++20 -fexceptions -frtti'
            }
        }

        ndk {
            abiFilters 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    externalNativeBuild {
        cmake {
            path 'src/main/cpp/CMakeLists.txt'
            version '3.22.1'
        }
    }

    sourceSets {
        main {
            // Reuse the existing converted PNG artwork without copying.
            assets.srcDirs += ['../../gfx']
        }
    }
}

dependencies {
}
